<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="jumbotron">
        <h1>Document Creator (beta)</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <form action="" method="POST" id="registro" name="registro">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input class="form-control form-control-lg" type="text" name="nombre" id="nombre" placeholder="Tu nombre de pila">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellidos</label>
                        <input class="form-control form-control-lg" type="text" name="apellido" id="apellido" placeholder="Tu primer apellido">
                    </div>
                    <div class="form-group">
                            <label for="nacimiento">Año de nacimiento</label>
                            <input class="form-control form-control-lg" type="text" name="nacimiento" id="nacimiento" placeholder="Tu año de nacimiento">
                        </div>
                    <button class="btn btn-primary"type="submit">Crear</button>
                </form>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img class="car-img-top" src="" alt="Card image">
                    <div class="card-body">
                        <h4 class="card-tittle"></h4>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
    </div>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
